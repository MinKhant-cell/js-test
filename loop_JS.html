<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>For Loop</h1>
<p> </p>
<ol>

</ol>

<script>

    let arr = ['apple','mango','orange','banana'];
    arr.map(function (el,index) {
        document.querySelector("ol").innerHTML += `<li>${el} - ${index}</li>`

    })

</script>
</body>
</html>
